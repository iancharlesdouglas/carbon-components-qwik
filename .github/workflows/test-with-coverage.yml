name: test-with-coverage
run-name: ${{github.actor}} push - tests incl. coverage
on: [push]
jobs:
  test-with-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm i -g pnpm
      - run: pnpm i
      - run: pnpm coverage